{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Tytu≈Ç</title>
	<meta name="description" content="Blog project made with Django." />
	<meta name="keywords" content="Django, project, blog, Python, backend, frontend, framework, programming, web development" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap&subset=latin-ext">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'blog_app/style.css' %}" type="text/css" >

	
</head>

<body>
	
	<div id="container">

		<div id="topbar">
			<a href="{% url 'home' %}">Blog</a>
			{% if not user.is_authenticated %}
				<a href="{% url 'signup' %}"><span style="float:right; font-size:20px; letter-spacing: 0px; margin: 25px 15px 0px 0px">Sign up</span></a>
				<a href="{% url 'login' %}"><span style="float:right; font-size:20px; letter-spacing: 0px; margin: 25px 15px 0px 0px">Login</span></a>
			{% else %}
				<a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a>
				<span style="float:right; font-size:20px; letter-spacing: 0px; padding: 25px 15px 0px 0px">{{ user }}</span>
			{% endif %}
		</div>
		{% if user.is_superuser %}
			<div id="adminbar">
				<div id="adminbar_text">
					Admin mode: ON
					<a href="{% url 'post_drafts' %}"><span class="glyphicon glyphicon-folder-open"></span></a>
					<a href="{% url 'post_add' %}"><span class="glyphicon glyphicon-plus"></span></a>
				</div>
			</div>
		{% endif %}
		
		{% block content %}
		{% endblock %}

		<div id="footer">
			Maciej Wilk 2020 &copy; All rights reserved
		</div>

	</div>
	
</body>
</html>
